<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='fill_data.css') }}">
    <title>Formulário de Hóspedes</title>
</head>
<body>
    <h1>Preencher Dados dos Hóspedes</h1>
    <form method="POST">
        {% for hospede in dados.all_profs_data %}
            <div class="hospede">
                <h2>Hóspede {{ loop.index }}</h2>
                <label for="givenName_{{ loop.index }}">Nome:</label>
                <input type="text" id="givenName_{{ loop.index }}" name="givenName_{{ loop.index }}" value="{{ hospede.profile.customer.personName[0].givenName }}" required>

                <label for="surname_{{ loop.index }}">Sobrenome:</label>
                <input type="text" id="surname_{{ loop.index }}" name="surname_{{ loop.index }}" value="{{ hospede.profile.customer.personName[0].surname }}" required>

                <label for="cpf_{{ loop.index }}">CPF:</label>
                <input type="text" id="cpf_{{ loop.index }}" name="cpf_{{ loop.index }}" required>

                <label for="email_{{ loop.index }}">Email:</label>
                <input type="email" id="email_{{ loop.index }}" name="email_{{ loop.index }}" required>

                <label for="phone_{{ loop.index }}">Telefone:</label>
                <input type="text" id="phone_{{ loop.index }}" name="phone_{{ loop.index }}" required>

                <label for="address_{{ loop.index }}">Endereço:</label>
                <input type="text" id="address_{{ loop.index }}" name="address_{{ loop.index }}" required>

                <label for="city_{{ loop.index }}">Cidade:</label>
                <input type="text" id="city_{{ loop.index }}" name="city_{{ loop.index }}" required>

                <label for="country_{{ loop.index }}">País:</label>
                <input type="text" id="country_{{ loop.index }}" name="country_{{ loop.index }}" value="Colombia" required>
            </div>
            <hr>
        {% endfor %}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
